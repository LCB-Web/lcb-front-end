
  <section>
    <div class="row">
        <div id="video-block" class="pt-5 w-100">
            <h4 class="secondary">Kijk naar interessante gesprekken</h4>
        
            <swiper class="mt-3 pb-5"
      [config]="this.config"
      (swiper)="onSwiper($event)"
      (slideChange)="onSlideChange()"
    >
      <ng-template swiperSlide class="video-slide">
        <div class="video-slide p-8 mr-2 bg-primary">
            <h2>15 minuten</h2>
            <h5>with your doctor</h5>
        </div>
      </ng-template>

      <ng-template swiperSlide class="video-slide">
        <div class="video-slide p-8 bg-primary">
            <h2>Productie</h2>
            <h5>van Medicatie</h5>
        </div>
      </ng-template>

      <ng-template swiperSlide class="video-slide">
        <div class="video-slide p-8 bg-primary">
            <h2>E-health</h2>
            <h5>en andere zorg digitalisering</h5>
        </div>
      </ng-template>

      
    </swiper>
        </div>
    </div>
</section>
